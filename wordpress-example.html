<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Test</title>
    
    <!-- Gallery CSS - LOCAL -->
    <link rel="stylesheet" href="dist/react-gallery.min.css">
</head>
<body>

    <div id="gallery"></div>

    <!-- Gallery Plugin - LOCAL -->
    <script src="dist/react-gallery.min.js"></script>

    <script>
        // Wait for script to load
        if (typeof ReactGallery !== 'undefined') {
            ReactGallery.initGallery("#gallery", {
                type: "gallery",
                onPostClick: function(post) {
                    ReactGallery.initGallery("#gallery", {
                        type: "single",
                        postId: post.id,
                        post: post,
                        onBackClick: function() {
                            ReactGallery.initGallery("#gallery", { type: "gallery" });
                        }
                    });
                }
            });
        } else {
            console.error("ReactGallery not loaded!");
        }
    </script>

</body>
</html>
