<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="dist/react-gallery.min.css">
</head>
<body>
    <div id="gallery"></div>
    <script src="dist/react-gallery.min.js"></script>
    <script>
        var config = {
            uid: 31588,
            domain: "https://api.loanofficersupport.com"
        };

        function showGallery() {
            ReactGallery.initGallery("#gallery", {
                type: "gallery",
                uid: config.uid,
                domain: config.domain,
                onPostClick: function(post) {
                    ReactGallery.initGallery("#gallery", {
                        type: "single", 
                        post: post,
                        uid: config.uid,
                        domain: config.domain, 
                        onBackClick: function() {
                            showGallery();
                        }
                    });
                }
            });
        }

        // Start
        showGallery();
    </script>
</body>
</html>
