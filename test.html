<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="dist/react-gallery.min.css">
</head>
<body>
    <div id="gallery"></div>
    <script src="dist/react-gallery.min.js"></script>
    <script>
        ReactGallery.initGallery("#gallery", {
            type: "gallery",
            onPostClick: function(post) {
                ReactGallery.initGallery("#gallery", {
                    type: "single", 
                    post: post,
                    uid: 31588,
                    domain: "https://api.loanofficersupport.com", 
                    onBackClick: function() {
                        ReactGallery.initGallery("#gallery", { type: "gallery" });
                    }
                });
            }
        });
    </script>
</body>
</html>
